<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Ale Tavern</title>

    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="container">
        <div class="jumbotron text-center">
          <h1>Future of Ale Tavern</h1>
          <h3>A place to play games with friends, in person.</h3>
        </div>
      </div>

      <div class="container">
        <div class="jumbotron text-center">
          <h4 id="rMessage"></h4>

          <input id="sMessage" type="text" autocomplete="off" />
          <input
            id="sendMessageToAll"
            type="button"
            name="submit"
            value="sendMessageToAll()"
            onclick="sendMessageToAll();"
          />
          <input
            id="sendMessageToHost"
            type="button"
            name="submit"
            value="sendMessageToHost()"
            onclick="sendMessageToHost();"
          />
          <input
            id="joinGame"
            type="button"
            name="submit"
            value="joinGame()"
            onclick="joinGame();"
          />
          <input
            id="createGame"
            type="button"
            name="submit"
            value="createGame()"
            onclick="createGame();"
          />
          <input
            id="reconnectGame"
            type="button"
            name="submit"
            value="reconnectGame()"
            onclick="reconnectGame();"
          />
          <input
            id="leaveGame"
            type="button"
            name="submit"
            value="leaveGame()"
            onclick="leaveGame();"
          />
        </div>
      </div>

      <div class="container">
        <ul id="messages"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
